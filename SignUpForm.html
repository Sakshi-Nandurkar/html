<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
</head>
<body>
    <div>
        <h2>Sign Up</h2>
        <p class="para">It's free and only takes a minute</p>
       First Name <br> <input type="text" name="fn" placeholder="enter first name"><br><br>
       Last Name <br> <input type="text" name="ln" placeholder="enter last name"><br><br>
       Email <br> <input type="email" name="email" placeholder="enter your email"><br><br>
       Password <br> <input type="password" name="pwd" placeholder="enter your Password"><br><br>
       Confirm Password <br> <input type="password" name="cpwd" placeholder="enter your confirm Password"><br><br>

       <button type="submit">Submit</button>
       <p class="bottom">By clicking the Sign Up button , you agree to our <a href ="">Terms and Conditions</a> and <a href="">Policy Privacy</a> </p>
    </div>

    <div class="footer">Already have an account? <a href="LoginForm.html" class="a-login">Login here</a> </div>
</body>
</html>
